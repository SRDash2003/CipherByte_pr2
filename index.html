<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stylish To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>My Stylish To-Do List</h1><br><br>
        <div class="tasks" id="tasksSection">
            <h2>Tasks</h2><br>
            <ul id="taskList"></ul>
        </div>
        <div class="completed-tasks" id="completedTasksSection">
            <h2>Completed Tasks</h2><br>
            <ul id="completedList"></ul><br><br>
            <button id="clear">Clear Completed</button>
        </div>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <button id="addTaskButton">Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
